      <header >
        <div class="layer">
            <div class="container py-5">
                <div class="find-location  my-4">
                    <input id="searchInput" class=" py-3 form-control form-control-lg rounded-pill m-auto  border-0" type="search" placeholder="Find your location... " aria-label="Search">
                    <button id="findBtn" class="btn  rounded-pill text-white" type="submit">Find</button>
                </div>    
            </div>
            <div class="forecast-table">
                <div class="container  ">
                    <div class="forecast-container">
                        <div class="row px-2">
                            <div class="today forecast col-lg-4 ">
                                <div class="forecat-header row py-2 row align-items-center justify-content-between ">
                                    <div id="todayName" class="day col-4"></div>
                                    <div id="todayDate" class="date col-4 text-end"></div>
                                </div>
                                <div class="forecast-content p-3 " id="current">
                                    <div id="location" class="location p-2 "></div>
                                    <div class="degree py-3">
                                        <div id="todayTemp" class="num"></div>
                                        <div class="forecast-icon">
                                            <img id="todayIcon" src="" alt="" width="90">
                                        </div>	
                                    </div>
                                    <div id="todayFeels" class="feels mb-4"></div>
                                    <span id="todayHumidity" class="me-2"></span>
                                    <span id="todayWindSpeed" class="me-2"></span>
                                    <span id="todayWindDirection" class="me-2"></span>
                                    </div>
                            </div>

                            <div class="forecast col-lg-4 ">
                                <div class="forecat-header py-2 row align-items-center justify-content-between text-center">
                                    <div id="tomorrowName" class="day col"></div>
                                </div>
                                <div class="forecast-content row align-items-center justify-content-between text-center py-5">
                                    <div class="forecast-icon mb-4">
                                        <img id="tomorrowIcon" src="" alt="" width="48">
                                    </div>
                                    <div id="tomorrowTemp" class="degree "></div>
                                    <small id="tomorrowSmallTemp" class="mb-3"></small>
                                    <div id="tomorrowFeels" class="feels"></div>
                                </div>
                            </div>

                            <div class="forecast col-lg-4 ">
                                <div class="forecat-header row py-2 row align-items-center justify-content-between text-center">
                                    <div id="dayAfterTommorrowName" class="day col"></div>
                                </div>
                                <div class="forecast-content row align-items-center justify-content-between text-center py-5">
                                    <div class="forecast-icon mb-4">
                                        <img id="dayAfterTommorrowIcon" src="" alt="" width="48">
                                    </div>
                                    <div id="dayAfterTommorrowTemp" class="degree "></div>
                                    <small id="dayAfterTommorrowSmallTemp" class="mb-3"></small>
                                    <div id="dayAfterTommorrowFeels" class="feels"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
